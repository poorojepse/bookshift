-  book: Bone
   folder: bone
   content: 'After being run out of **Boneville**, the three Bone cousins, Fone Bone, Phoney Bone, and Smiley Bone are separated and   lost in a vast uncharted desert. One by one they find their way into a deep forested valley filled with wonderful and terrifying creatures. It will be the longest but funniest year of their lives.'
   
-  book: Saga
   folder: saga
   content: 'When two soldiers from opposite sides of a never-ending galactic war fall in love, they risk everything to bring a fragile new life into a dangerous old universe. From New York Times bestselling writer **Brian K. Vaughan** (Y: The Last Man, Ex Machina) and critically acclaimed artist **Fiona Staples** (Mystery Society, North 40), **Saga** is the sweeping tale of one young family fighting to find their place in the worlds. Fantasy and science fiction are wed like never before in this sexy, subversive drama for adults.'
   
-  book: East to West
   folder: east-to-west
   content: '**THE APOCALYPSE: YEAR TWO** begins! Following the dramatic conclusion of YEAR ONE, the Great Beast now roams the fractured United States of America. Deep into an all-consuming war between the splintered nations, the Four Horsemen move to further their individual agendas while resisting the inevitability of The Message.'
   
