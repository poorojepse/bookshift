<ul>
   {% for page in site.pages %}
      {% if page.title == include.title %}

      <li>
         <a href="{{site.baseurl}}{{page.url}}">
            <span>
               {% if page.subtitle %}
                  {{page.subtitle}}
               {% elsif page.chapter %}
                  {{page.chapter}}
               {% else %}
                  {{page.volume}}
               {% endif %}
            </span>
         </a>
      </li>
   
      {% endif %}
   {% endfor %}
</ul>
