<div class="section-breadcrumb">
   <div class="container">
      <div class="breadcrumb-content">
         {% for info in site.data.content-info %}
            {% if info.name == page.title or info.name == page.bookname %}
               <h3 class="breadcrumb-title">{{info.name}}</h3>
               {{info.content | markdownify}}
            {% endif %}
         {% endfor %}
      </div>   
   </div>
</div>
