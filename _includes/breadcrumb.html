<div class="section-breadcrumb">
   <div class="container">
      <div class="breadcrumb-content">
         {% for info in site.data.content-info %}
            {% if info.page == page.title %}
               <h3 class="breadcrumb-title">{{info.page}}</h3>
               {{info.content | markdownify}}
            {% endif %}
         {% endfor %}
      </div>   
   </div>
</div>
