<div class="section-breadcrumbs">
   <div class="container">
      <div class="breadcrumbs-content">
         {% for info in site.data.content-info %}
            {% if info.page == page.title %}
               <h1>{{info.page}}</h1>
               {{info.content | markdownify}}
            {% endif %}
         {% endfor %}
      </div>   
   </div>
</div>
