<!DOCTYPE html>
<html lang="en">
<head>
   
   <title>{{site.data.settings.title}}{% if page.title %}- {{page.title}}{% endif %}{% if page.subtitle %}: {{page.subtitle}}{% elsif page.chapter %}: {{page.chapter}}{% elsif page.volume %}: {{page.volume}}{% endif %}{% if page.afterTitle %} - {{page.afterTitle}}{% endif %}
   </title>
   <meta charset="utf-8">
   <meta name="description" content="{{page.meta}}">
   <meta rel="author" href="{{site.data.settings.seo.rel-author}}">
   <meta rel="publisher" href="{{site.data.settings.seo.rel-publisher}}">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="{{site.baseurl}}/css/plugins/owl-carousel/owl.carousel.css" type="text/css">
   <link rel="stylesheet" href="{{site.baseurl}}/css/plugins/owl-carousel/owl.theme.css" type="text/css">
   <link rel="stylesheet" href="{{site.baseurl}}/css/plugins/owl-carousel/owl.transitions.css" type="text/css">
   
   <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css" type="text/css">   
   <link rel="shortcut icon" href="{{site.baseurl}}/{{site.data.settings.favicon}}">
   
</head>
<body class="site">
   
   <header class="site-header">
      <nav>
         <div class="sticky-nav">
            <div class="container-nav">
               <div class="nav-container">
                  <div class="nav-logo">
                     <a class="embed-container ratio-4-18" href="{{site.baseurl}}/">
                        <img src="{{site.baseurl}}/assets/img/{{site.data.settings.logo}}">
                     </a>
                  </div>
                  <div class="nav-main">
                     <a href="{{site.baseurl}}/" class="home">Home</a>
                     <a href="{{site.baseurl}}/order/" class="order {% if page.url contains 'order' or page.url contains 'book' %}active{% endif %}">Order Now</a>
                     <a href="{{site.baseurl}}/support/" class="support {% if page.url contains 'support' %}active{% endif %}">Support</a>
                     <a href="{{site.baseurl}}/gallery/" class="gallery {% if page.url contains 'gallery' %}active{% endif %}">Gallery</a>
                     <a href="{{site.baseurl}}/contact/" class="contact {% if page.url contains 'contact' %}active{% endif %}">Contact</a>
                  </div>
               </div>   
            </div>
         </div>
      </nav>   
   </header>
