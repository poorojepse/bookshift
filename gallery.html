---
layout: default
title: Gallery
breadcrumb: true
meta: nganu wala man ka hing gana
changefreq: weekly
---

<div class="section-main page-bg">
   <div class="page-container">
      <div class="page-main">
         <div class="gallery-flexrow">
            {% for gallery in site.data.gallery %}
            <div class="gallery-flexitem text-center">
               <a href="#">
                  <div class="gallery-flexitem-img">
                     <div class="embed-container ratio-11-8">
                        <img src="{{site.baseurl}}/assets/img/gallery/{{gallery.image}}.jpg">
                     </div>
                  </div>
                  <h4 class="gallery-flexitem-name">{{gallery.name}}</h4>
                  <em class="gallery-flexitem-desc">{{gallery.desc}}</em>
               </a>
            </div>
            {% endfor %}
         </div>
      </div>
   </div>
</div>
